apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.example.androidthings.simplepio"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        sourceSets {
            main.java.srcDirs += 'src/main/kotlin'
        }
    }
    buildTypes {
        debug {
            adbOptions {
                installOptions "-g"
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// [START peripheral-gpio-output-java, peripheral-gpio-input-java, peripheral-pwm-java]
// [START peripheral-gpio-output-kotlin, peripheral-gpio-input-kotlin, peripheral-pwm-kotlin]
dependencies {
    compileOnly 'com.google.android.things:androidthings:1.0'
    // [START_EXCLUDE]
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // [END_EXCLUDE]
}
// [END peripheral-gpio-output-java, peripheral-gpio-input-java, peripheral-pwm-java]
// [END peripheral-gpio-output-kotlin, peripheral-gpio-input-kotlin, peripheral-pwm-kotlin]
